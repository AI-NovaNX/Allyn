<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Allyn — To‑Do List</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css\style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrap">
      <section class="card" aria-labelledby="title">
        <header class="head">
          <h1 id="title" class="title">
            <img src="asset\Logo kucing.png" alt="Cute Cat Logo" class="logo" />
            Todo List for Allyn
          </h1>

          <div class="head-ops">
            <button
              id="theme-toggle"
              class="btn btn-ghost"
              aria-label="Toggle theme"
            >
              <span class="only-dark">☀︎ Light</span>
              <span class="only-light">☾ Dark</span>
            </button>
          </div>
        </header>

        <div class="subhead">
          <span class="mood-badge" aria-label="ISTJ mode">Psychology</span>
          <span class="trend-badge" aria-label="Gen Alpha vibe"
            >Atma Jaya ✨</span
          >
        </div>

        <!-- Bar input -->
        <form id="todo-form" class="bar" novalidate>
          <div class="field">
            <input
              id="task-input"
              type="text"
              placeholder="Tambah tugas kamu…"
              required
            />
            <p id="err-title" class="err" aria-live="polite"></p>
          </div>
          <div class="field">
            <input id="date-input" type="date" required />
            <p id="err-due" class="err" aria-live="polite"></p>
          </div>
          <button type="submit" class="btn btn-add" title="Tambah">
            <span>+</span>
          </button>
          <div class="field">
            <input
              id="note-input"
              type="text"
              placeholder="Note/Catatan (opsional)"
            />
          </div>
        </form>

        <!-- Bar operasi -->
        <div class="bar-ops">
          <button id="filter-btn" class="btn btn-ghost">FILTER: ALL</button>
          <div class="progress">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
          <div id="progress-text" class="progress-text">0 of 0 (0%)</div>
          <button id="delete-all" class="btn btn-secondary">DELETE ALL</button>
        </div>

        <!-- Tabel -->
        <div class="table-wrap">
          <table class="table table-head" aria-hidden="false">
            <thead>
              <tr>
                <th>TASK</th>
                <th>NOTE</th>
                <th>DUE DATE</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
          </table>
          <div
            class="table-scroll"
            role="region"
            aria-label="Daftar tugas"
            tabindex="0"
          >
            <table class="table table-body">
              <tbody id="todo-body">
                <tr class="empty">
                  <td colspan="5">No task found</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <footer class="nx-footer">
        <p>
          © 2025 <span class="brand">AI-NovaNX</span>. All rights reserved.
          <span class="brand">AI-NovaNX</span> — Minimal • High‑Tech
        </p>
      </footer>
    </main>

    <div id="toast-container" aria-live="polite"></div>

    <script src="js\script.js"></script>
  </body>
</html>
